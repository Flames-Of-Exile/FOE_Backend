# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      test-db:
        image: postgres:12.0-alpine
        env:
          POSTGRES_PASSWORD: flamesofexile
          POSTGRES_USER: flamesofexile
          POSTGRES_DB: flamesofexile
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container: python
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 coverage
        pip install -r requirements.txt
    - name: Lint
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=migrations/
    - name: Unit test
      env:
        DATABASE_URL: .
        SECURITY_PASSWORD_SALT: .
        SECRET_KEY: .
        FRONTEND_URL: '*'
      run: |
        mkdir -p /usr/src/app/mediafiles
        coverage run unit_test.py
        coverage report
